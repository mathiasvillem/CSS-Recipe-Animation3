<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Bolognese</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="color: darkturquoise;">

    <div class="heading">
        <h3 class="lemmikroog-heading">Pasta Bolognese</h3>
    </div>

    <div class="ingredients">
        <table class="ingredients-table">

            <tr>
                <th>Ingredient</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Spaghetti</td>
                <td>500 g</td>
            </tr>
            <tr>
                <td>Minced meat</td>
                <td>500 g</td>
            </tr>
            <tr>
                <td>Tomato sauce</td>
                <td>400 g</td>
            </tr>
            
        </table>
    </div>

    <div class="instuctions">
        <ol>
            <li>Boil the spaghetti</li>
            <li>Fry the minced meat</li>
            <li>Add tomato sauce</li>
            <li>Serve</li>
        </ol>
    </div>

    <tr>
        <td><img src="img/bolognese.jpg" alt="bolognese" width="400"></td>
    </tr>

    <hr>

    <div>
        <p>
            &#169; 2024
        </p>
    </div>
    
</body>
</html>
